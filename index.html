<!DOCTYPE html>
<html lang="en-US" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>High School Murder Mystery</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="game.js"></script>
    </head>
    <body>
        <div id="music"></div>
        <div class="container">
            <div class="story-pane">
                <div class="cropped">
                    <img id="background-image" src="Background_PNGs/gym.png">
                    <img id="character-image" src="/Character_PNGs/1256x1689.png">
                </div>
                <div class="dialogue-pane">
                    <!-- <p>dialogue pane</p> -->
                    <div id="text">Text</div>
                </div>
            </div>
            <div class="options-pane">
                <ul id="option-buttons" class="options">
                    <button class="option">Option 1</button>
                    <button class="option">Option 2</button>
                    <button class="option">Option 3</button>
                    <button class="option">Option 4</button>
                </ul>
            </div>
        </div>
    </body>
</html>
